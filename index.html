<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #755773;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .widget-container {
      background: #fff;
      border-radius: 16px;
      padding: 30px 20px;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    #streaks {
      margin-bottom: 20px;
      color: #555;
      font-size: 14px;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #755773;
      cursor: pointer;
    }

    .reset-btn {
      background-color: #755773;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #5e4460;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <h2>ðŸ§  Coding Tracker</h2>
    <div id="streaks">
      Current Streak: <span id="currentStreak">0</span><br>
      Longest Streak: <span id="longestStreak">0</span>
    </div>
    <div class="checkbox-grid" id="checkboxes"></div>
    <button class="reset-btn" id="resetButton">Reset</button>
  </div>

  <script>
    const totalDays = 30;
    const checkboxesContainer = document.getElementById('checkboxes');
    const resetButton = document.getElementById('resetButton');
    let longestStreak = parseInt(localStorage.getItem('longestStreak')) || 0;
    let savedStates = JSON.parse(localStorage.getItem('checkboxStates') || '[]');

    function updateStreaks(states) {
      let streak = 0;
      let maxStreak = 0;

      for (let i = 0; i < states.length; i++) {
        if (states[i]) {
          streak++;
          if (streak > maxStreak) maxStreak = streak;
        } else {
          streak = 0;
        }
      }

      document.getElementById('currentStreak').textContent = streak;
      if (maxStreak > longestStreak) {
        longestStreak = maxStreak;
        localStorage.setItem('longestStreak', longestStreak);
      }
      document.getElementById('longestStreak').textContent = longestStreak;
    }

    function saveStates(states) {
      localStorage.setItem('checkboxStates', JSON.stringify(states));
    }

    function initializeCheckboxes() {
      checkboxesContainer.innerHTML = '';
      for (let i = 0; i < totalDays; i++) {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = savedStates[i] || false;

        checkbox.addEventListener('change', () => {
          savedStates[i] = checkbox.checked;
          saveStates(savedStates);
          updateStreaks(savedStates);
        });

        checkboxesContainer.appendChild(checkbox);
      }
    }

    resetButton.addEventListener('click', () => {
      if (confirm('Reset all checkboxes and streaks?')) {
        savedStates = Array(totalDays).fill(false);
        longestStreak = 0;
        localStorage.setItem('checkboxStates', JSON.stringify(savedStates));
        localStorage.setItem('longestStreak', '0');
        initializeCheckboxes();
        updateStreaks(savedStates);
      }
    });

    initializeCheckboxes();
    updateStreaks(savedStates);
  </script>
</body>
</html>

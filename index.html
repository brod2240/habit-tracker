<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    :root {
      --neon-purple: #C724F5;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .widget-container {
      background-color: transparent;
      border: 2px solid var(--neon-purple);
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
      color: var(--neon-purple);
    }

    #streaks {
      margin-bottom: 20px;
      font-size: 14px;
      color: white;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 12px;
      justify-items: center;
      margin-bottom: 20px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--neon-purple);
      cursor: pointer;
      appearance: none;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 4px;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    input[type="checkbox"]:checked {
      background-color: var(--neon-purple);
      border-color: var(--neon-purple);
    }

    .reset-btn {
      background-color: var(--neon-purple);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #a41ec4;
    }

    @media (max-width: 600px) {
      .checkbox-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <h2>ðŸ§  Coding Tracker</h2>
    <div id="streaks">
      Current Streak: <span id="currentStreak">0</span><br>
      Longest Streak: <span id="longestStreak">0</span>
    </div>

    <div class="checkbox-grid" id="checkboxes"></div>

    <button class="reset-btn" id="resetButton">Reset</button>
  </div>

  <script>
    const totalDays = 50;
    const checkboxesContainer = document.getElementById('checkboxes');
    const resetButton = document.getElementById('resetButton');

    let longestStreak = parseInt(localStorage.getItem('longestStreak')) || 0;
    let savedStates = JSON.parse(localStorage.getItem('checkboxStates') || '[]');

    function updateStreaks(states) {
      let streak = 0;
      let maxStreak = 0;
      for (let i = 0; i < states.length; i++) {
        if (states[i]) {
          streak++;
          maxStreak = Math.max(maxStreak, streak);
        } else {
          streak = 0;
        }
      }

      document.getElementById('currentStreak').textContent = streak;
      if (maxStreak > longestStreak) {
        longestStreak = maxStreak;
        localStorage.setItem('longestStreak', longestStreak);
      }
      document.getElementById('longestStreak').textContent = longestStreak;
    }

    function saveStates(states) {
      localStorage.setItem('checkboxStates', JSON.stringify(states));
    }

    function initializeCheckboxes() {
      checkboxesContainer.innerHTML = '';
      for (let i = 0; i < totalDays; i++) {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = savedStates[i] || false;

        checkbox.addEventListener('change', () => {
          savedStates[i] = checkbox.checked;
          saveStates(savedStates);
          updateStreaks(savedStates);
        });

        checkboxesContainer.appendChild(checkbox);
      }
    }

    resetButton.addEventListener('click', () => {
      if (confirm('Reset all checkboxes and streaks?')) {
        savedStates = Array(totalDays).fill(false);
        longestStreak = 0;
        localStorage.setItem('checkboxStates', JSON.stringify(savedStates));
        localStorage.setItem('longestStreak', '0');
        initializeCheckboxes();
        updateStreaks(savedStates);
      }
    });

    initializeCheckboxes();
    updateStreaks(savedStates);
  </script>
</body>
</html>

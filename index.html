<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      text-align: center;
      padding: 20px;
      color: #333;
    }

    h2 {
      margin-bottom: 10px;
    }

    #streaks {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(6, 30px);
      gap: 15px;
      justify-content: center;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #4caf50;
    }

    /* Optional: container box to give the widget a bordered look */
    .widget-container {
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      background: #f7f7f7;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <h2>ðŸ§  Coding Tracker</h2>
    <div id="streaks">
      Current Streak: <span id="currentStreak">0</span><br>
      Longest Streak: <span id="longestStreak">0</span>
    </div>
    <div class="checkbox-grid" id="checkboxes">
      <!-- Checkboxes added by JavaScript -->
    </div>
  </div>

  <script>
    const totalDays = 30;
    const checkboxesContainer = document.getElementById('checkboxes');
    let longestStreak = localStorage.getItem('longestStreak') || 0;
    const savedStates = JSON.parse(localStorage.getItem('checkboxStates') || '[]');

    function updateStreaks(states) {
      let streak = 0;
      let maxStreak = 0;

      for (let i = 0; i < states.length; i++) {
        if (states[i]) {
          streak++;
          if (streak > maxStreak) maxStreak = streak;
        } else {
          streak = 0;
        }
      }

      document.getElementById('currentStreak').textContent = streak;
      if (maxStreak > longestStreak) {
        longestStreak = maxStreak;
        localStorage.setItem('longestStreak', longestStreak);
      }
      document.getElementById('longestStreak').textContent = longestStreak;
    }

    function saveStates(states) {
      localStorage.setItem('checkboxStates', JSON.stringify(states));
    }

    // Generate 30 checkboxes
    for (let i = 0; i < totalDays; i++) {
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = savedStates[i] || false;

      checkbox.addEventListener('change', () => {
        savedStates[i] = checkbox.checked;
        saveStates(savedStates);
        updateStreaks(savedStates);
      });

      checkboxesContainer.appendChild(checkbox);
    }

    updateStreaks(savedStates);
  </script>
</body>
</html>

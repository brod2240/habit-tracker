<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg-light: #B195AF;
      --bg-dark: #755773;
      --box-bg: #ffffff;
      --box-text: #333333;
      --accent: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease;
    }

    .dark-mode {
      background-color: var(--bg-dark);
    }

    .widget-container {
      background-color: var(--box-bg);
      color: var(--box-text);
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, color 0.3s ease;
      box-sizing: border-box;
    }

    .dark-mode .widget-container {
      background-color: #f4f4f4;
      color: #222;
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
    }

    #streaks {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(24px, 1fr));
      gap: 12px;
      justify-items: center;
      margin-bottom: 20px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #333;
      cursor: pointer;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .reset-btn, .toggle-btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .reset-btn:hover, .toggle-btn:hover {
      background-color: #555;
    }

    @media (max-width: 500px) {
      .checkbox-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <h2>ðŸ§  Coding Tracker</h2>
    <div id="streaks">
      Current Streak: <span id="currentStreak">0</span><br>
      Longest Streak: <span id="longestStreak">0</span>
    </div>

    <div class="checkbox-grid" id="checkboxes"></div>

    <div class="controls">
      <button class="reset-btn" id="resetButton">Reset</button>
      <button class="toggle-btn" id="toggleMode">Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    const totalDays = 50;
    const checkboxesContainer = document.getElementById('checkboxes');
    const resetButton = document.getElementById('resetButton');
    const toggleMode = document.getElementById('toggleMode');
    const root = document.documentElement;

    let longestStreak = parseInt(localStorage.getItem('longestStreak')) || 0;
    let savedStates = JSON.parse(localStorage.getItem('checkboxStates') || '[]');
    let isDark = localStorage.getItem('darkMode') === 'true';

    function applyTheme() {
      document.body.classList.toggle('dark-mode', isDark);
      root.style.setProperty('--bg-light', isDark ? '#755773' : '#B195AF');
    }

    function updateStreaks(states) {
      let streak = 0;
      let maxStreak = 0;
      for (let i = 0; i < states.length; i++) {
        if (states[i]) {
          streak++;
          maxStreak = Math.max(maxStreak, streak);
        } else {
          streak = 0;
        }
      }

      document.getElementById('currentStreak').textContent = streak;
      if (maxStreak > longestStreak) {
        longestStreak = maxStreak;
        localStorage.setItem('longestStreak', longestStreak);
      }
      document.getElementById('longestStreak').textContent = longestStreak;
    }

    function saveStates(states) {
      localStorage.setItem('checkboxStates', JSON.stringify(states));
    }

    function initializeCheckboxes() {
      checkboxesContainer.innerHTML = '';
      for (let i = 0; i < totalDays; i++) {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = savedStates[i] || false;

        checkbox.addEventListener('change', () => {
          savedStates[i] = checkbox.checked;
          saveStates(savedStates);
          updateStreaks(savedStates);
        });

        checkboxesContainer.appendChild(checkbox);
      }
    }

    resetButton.addEventListener('click', () => {
      if (confirm('Reset all checkboxes and streaks?')) {
        savedStates = Array(totalDays).fill(false);
        longestStreak = 0;
        localStorage.setItem('checkboxStates', JSON.stringify(savedStates));
        localStorage.setItem('longestStreak', '0');
        initializeCheckboxes();
        updateStreaks(savedStates);
      }
    });

    toggleMode.addEventListener('click', () => {
      isDark = !isDark;
      localStorage.setItem('darkMode', isDark);
      applyTheme();
    });

    initializeCheckboxes();
    updateStreaks(savedStates);
    applyTheme();
  </script>
</body>
</html>
